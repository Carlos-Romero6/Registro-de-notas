{% extends 'layouts/base.html' %}

{% block content %}
{% load static %}

<style>
  .btn-custom {
    background: linear-gradient(to left, #233c43, #406d70);
    color: white;
    font-weight: bold;
    letter-spacing: 1px;
    padding: 10px 35px;
    font-size: 28px;
    box-shadow: 0 0 25px #555555aa;
  }
  img {
    filter: drop-shadow(0 0 15px #55555555);
  }
  .btn-custom:hover {
    background: linear-gradient(to left, #455e65, #628f92);
  }
  body {
    background: linear-gradient(to bottom, #789298, #cde7ed);
  }
</style>
<main class="container">
  <section class="d-flex justify-content-center">
    <div class="d-flex align-items-center" style="height: 100vh;">
      <div class="d-flex flex-column align-items-center">
        <h2 class="display-3 mb-2">Sistema de gestion de notas</h2>
        <h3 class="display-5 mb-2">Liceo Nacional Hugo Rafael Chávez Frías</h3>
          <img src="{% static 'images/login/school.png' %}" alt="Logo" class=" mt-5 mb-2" style="width: 15em; height: 15em;">
          <a href="{% url 'login' %}" class="text-light">
            <button class="btn btn-custom mt-5">
              Inicio
            </button>
          </a>
      </div>
    </div>
  </section>
</main>
{% endblock %}
